<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpinejs Store</title>
  </head>
  <body>
    <div
      x-data
      :class="$store.darkMode.on && 'bg-gray-800 text-white'"
      class="container max-x-sm mx-auto mt-6 p-4 bg-gray-50"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique soluta
      ut quas, sunt dignissimos minima in. Ad dolorem fuga perspiciatis, saepe
      quasi repellendus facere, deleniti totam cumque, eos consequuntur
      distinctio?
    </div>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("darkMode", {
          on: false,
          toggle() {
            this.on = !this.on;
          },
        });
      });
    </script>
  </body>
</html>
