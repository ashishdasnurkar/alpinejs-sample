<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <title>AlpineJS Demo</title>
  </head>
  <body>
    <div class="container mx-auto mt-6 max-w-sm">
      <h1 class="text-5xl mb-4">Alpine.js Demo</h1>
      <div
        x-data="{ 
        open: false, 
        name : 'Tony Stark', 
        search: '',
        posts: [
        {title: 'Post One'},
        {title: 'Post Two'},
        {title: 'Post Three'},
        {title: 'Post Four'},
        ]
      }"
      >
        <button
          x-on:click="open = !open"
          x-bind:class="open ? 'bg-blue-800' : 'bg-slate-700'"
          class="text-white px-4 py-2 rounded-xl"
        >
          Toggle
        </button>
        <div x-show="open" x-transition x-cloak>
          <p class="bg-gray-200 p-4 my-6 rounded">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis
            exercitationem impedit mollitia dolorum laborum! Doloremque quaerat
            maiores itaque ut eos!
          </p>
        </div>
        <div class="my-4">
          The name is <span x-text="name" class="font-bold"></span>
        </div>
        <div x-effect="console.log(open)"></div>
        <input
          x-model="search"
          type="text"
          class="border p-2 w-full mb-2 mt-6"
          placeholder="Search for something"
        />
        <p>
          <span class="font-bold"
            >Searching for: <span x-text="search"></span
          ></span>
        </p>
        <template x-if="open">
          <div>Show the template if open is true</div>
        </template>

        <!--x-for-->
        <h3 class="text-3xl mt-6 mb-3 font-bold">Posts</h3>
        <template x-for="post in posts">
          <div x-text="post.title"></div>
        </template>
        <button
          @click="posts.push({title: 'New Post'})"
          class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4"
        >
          Add Post
        </button>
        <!--x-refs-->
        <div class="my-6">
          <div x-ref="text">Hello world</div>
          <button
            @click="$refs.text.remove()"
            class="bg-green-800 text-white px-4 py-2 rounded-lg mt-6"
          >
            Bye
          </button>
        </div>
      </div>
      <!--div with x-data model-->
    </div>
  </body>
</html>
